<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Área de Cadastro</h2>

    <form action="" method="get">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label class="nome">
                Nome Completo:
                <input type="text" name="nome" class="campo-nome"><br>
            </label>
            <label class="aniversario">
                Data de Nascimento:
                <input type="text" name="dia" maxlength="2"  class="campo-aniversario-dia">
                <input type="text" name="mes"  class="campo-aniversario-mes">
                <input type="text" name="ano" maxlength="4" class="campo-aniversario-ano">
            </label><br>
            <label class="registro-geral">
                RG:
                <input type="text" class="campo-rg">
            </label><br>
            <label class="pessoa-fisica">
                CPF:
                <input type="text" name="" id="" class="campo-cpf"><br>
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados de Endereço</legend>
            <label class="endereco-1">
                Rua:
                <input type="text" class="campo-rua">
            </label>
            <label class="endereco-2">
                Número:
                <input type="number" class="campo-numero">
            </label><br>
            <label class="endereco-3">
                Bairro:
                <input type="text" class="campo-bairro">
            </label><br>
            <label class="endereco-4">
                Estado:
                <select name="order" class="campo-estado">
                    <option></option>
                    <option value="1">AC</option>
                    <option value="2">AL</option>
                    <option value="3">AP</option>
                    <option value="4">AM</option>
                    <option value="5">BA</option>
                    <option value="6">CE</option>
                    <option value="7">DF</option>
                    <option value="8">ES</option>
                    <option value="9">GO</option>
                    <option value="10">MA</option>
                    <option value="11">MT</option>
                    <option value="12">MS</option>
                    <option value="13">MG</option>
                    <option value="14">PA</option>
                    <option value="15">PB</option>
                    <option value="16">PR</option>
                    <option value="17">PE</option>
                    <option value="18">PI</option>
                    <option value="19">RJ</option>
                    <option value="20">RN</option>
                    <option value="21">RS</option>
                    <option value="22">RO</option>
                    <option value="23">RR
                    </option>
                    <option value="24">SC</option>
                    <option value="25">SP</option>
                    <option value="26">SE</option>
                    <option value="27">TO</option>
                </select>
            </label><br>
            <label class="endereco-5">
                Cidade:
                <input type="text" class="campo-cidade">
            </label><br>
            <label class="endereco-6">
                CEP:
                <input type="text" name="cep" maxlength="5" class="campo-cep1"> - <input type="text" name="cep2" minlength="3" class="campo-cep2"> 
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Dados de Login</legend>
            <label class="login-1">
                Email:
                <input type="email" class="campo-email">
            </label><br>
            <label class="login-2">
                Imagem de perfil:
                <input type="file" name="photo" accept="image" class="campo-arquivo">
            </label><br>
            <label class="login-3">
                Login de usuário:
                <input type="text" class="campo-login">
            </label><br>
            <label class="login-4">
                Senha:
                <input type="text" class="campo-senha">
            </label><br>
            <label class="login-5">
                Confirmar a senha:
                <input type="text" class="campo-confirmar-senha">
            </label><br>
        </fieldset>

        <button>Enviar</button>
        <button>Limpar</button>

    </form>
</body>
</html>
